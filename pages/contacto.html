  <main class="contenido__principal">
    <h2 class="titulo-form">Contacto</h2>
    <form class="form" action="#">
      <label for="nombre_apellido" class="form__label"></label>
      <input type="text" class="form__input rounded p-2" placeholder="Nombre completo" name="nombre_apellido" />

      <label for="telefono" class="form__label"></label>
      <input type="tel" class="form__input rounded p-2" placeholder="Telefono" name="telefono" />

      <label for="email" class="form__label"></label>
      <input type="email" class="form__input rounded p-2" placeholder="Email" name="email" />

      <label for="comentario" class="form__label"></label>
      <textarea type="text" class="form__input rounded p-2" placeholder="Comentario" name="comentario"></textarea>
      <div class="contenedor_botones">
        <button class="boton-enviar" type="submit">
          enviar
        </button>
        <button class="boton-borrar" type="reset">
          borrar
        </button>
      </div>
    </form>
  </main>


  <div class="contenedor-baner-footer">
